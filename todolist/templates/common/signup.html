{% block content %}
{% load static %}
<link
      rel="stylesheet"
      type="text/css"
      href="{% static 'register_styles.css' %}"
    />
<title>이그밋 - 회원가입</title>
<link rel="icon" type="image/png" href="{% static 'wish.png' %}">

<div class="container my-3">
    <h1 class='logo-text'>회원가입 하기👍</h1>
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>

    <div class="login">
        <p class = "reg_text">이미 계정이 있으신가요?<span><a href = "{% url 'common:login' %}" class = "reg_link">로그인</a></span></p>
    </div>
</div>
{% endblock %}
