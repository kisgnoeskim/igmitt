{% block content %}
{% load static %}
<link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login_styles.css' %}"
    />
<title>이그밋 - 로그인</title>
<link rel="icon" type="image/png" href="{% static 'wish.png' %}">

<div class="container my-3">
    <h1 class='logo-text'>이그밋<span>!</span></h1>
    <p class = 'explain'>의지 개박살인 사람들을 위한 투두리스트.</p>
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>

        <div class="register">
            <p class = "reg_text">혹시 계정이 없으신가요?<span><a href = "{% url 'common:signup' %}" class = "reg_link">회원가입</a></span></p>
        </div>
    </form>
</div>
{% endblock %}
