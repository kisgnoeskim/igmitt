{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>이그밋 - 할 일 추가</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'todo_styles_2.css' %}"
    />
    <link rel="icon" type="image/png" href="{% static 'wish.png' %}">
  </head>
  <body>
    <h1>할 일을 추가하세요.</h1>
    <form method="post">
      {% csrf_token %}
      <!--<label for="title">내용을 입력해주세요</label>-->
      <input type="text" id="title" name="title" required />
      <button type="submit">추가하기</button>
      <a href="{% url 'task_list' %}" class="cancel-button">돌아가기</a>
    </form>
  </body>
</html>
